<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a" />
      <stop offset="100%" style="stop-color:#171717" />
    </linearGradient>
    <linearGradient id="emeraldOg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <filter id="ogGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="#10b981" opacity="0.03" />
  <circle cx="1000" cy="480" r="150" fill="#10b981" opacity="0.05" />

  <!-- Main icon (left side) -->
  <g transform="translate(150, 165)" filter="url(#ogGlow)">
    <!-- NFC waves -->
    <path d="M 120 -30 Q 190 -30 190 80" stroke="url(#emeraldOg)" stroke-width="18" fill="none" stroke-linecap="round"
      opacity="0.8" />
    <path d="M 160 -65 Q 245 -65 245 80" stroke="url(#emeraldOg)" stroke-width="15" fill="none" stroke-linecap="round"
      opacity="0.6" />
    <path d="M 200 -100 Q 300 -100 300 80" stroke="url(#emeraldOg)" stroke-width="12" fill="none" stroke-linecap="round"
      opacity="0.4" />

    <!-- Hand -->
    <circle cx="-30" cy="80" r="32" fill="url(#emeraldOg)" />
    <rect x="-80" y="25" width="100" height="140" rx="50" fill="url(#emeraldOg)" />
    <rect x="-5" y="50" width="75" height="160" rx="37.5" fill="#059669" opacity="0.85" />
    <rect x="50" y="70" width="65" height="145" rx="32.5" fill="#047857" opacity="0.65" />
    <path d="M -30 165 L -30 235 Q -30 265 -5 265 L 75 265 Q 100 265 100 235 L 100 165" fill="url(#emeraldOg)"
      stroke="url(#emeraldOg)" stroke-width="14" stroke-linejoin="round" />

    <!-- Sparkles -->
    <path d="M -120 40 L -105 70 L -75 85 L -105 100 L -120 130 L -135 100 L -165 85 L -135 70 Z" fill="#10b981"
      opacity="0.6" />
    <circle cx="-100" cy="240" r="16" fill="#10b981" opacity="0.5" />
  </g>

  <!-- Text content (right side) -->
  <g transform="translate(550, 0)">
    <!-- Main title -->
    <text x="0" y="220" font-family="DM Sans, sans-serif" font-size="96" font-weight="700" fill="#fafafa">
      Tap <tspan fill="#a3a3a3">&amp;</tspan> Tell
    </text>

    <!-- Subtitle -->
    <text x="0" y="300" font-family="Caveat, cursive" font-size="52" fill="#10b981">
      Share your story
    </text>

    <!-- Description -->
    <text x="0" y="370" font-family="Inter, sans-serif" font-size="32" fill="#a3a3a3">
      The digital guestbook for
    </text>
    <text x="0" y="420" font-family="Inter, sans-serif" font-size="32" fill="#a3a3a3">
      meaningful moments
    </text>
  </g>

  <!-- Bottom decorative sparkles -->
  <circle cx="950" cy="550" r="10" fill="#10b981" opacity="0.4" />
  <circle cx="1050" cy="520" r="8" fill="#10b981" opacity="0.35" />
  <path d="M 850 560 L 855 570 L 865 575 L 855 580 L 850 590 L 845 580 L 835 575 L 845 570 Z" fill="#10b981"
    opacity="0.45" />
</svg>