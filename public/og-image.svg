<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- OpenGraph Image for Social Media Sharing - 1200x630 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Logo centered -->
  <g transform="translate(450, 165)">
    <rect width="300" height="300" rx="40" fill="#18181b" stroke="#3f3f46" stroke-width="2"/>
    <g fill="#ffffff" transform="translate(30, 30) scale(0.47)">
      <!-- T letter -->
      <rect x="96" y="128" width="140" height="24" rx="4"/>
      <rect x="152" y="128" width="28" height="160" rx="4"/>
      <!-- & symbol -->
      <path d="M280 240c-20-20-20-52 0-72s52-20 72 0c10 10 15 22 15 36h-24c0-8-3-16-9-22-12-12-32-12-44 0s-12 32 0 44l52 52c12-12 18-28 18-44h24c0 22-10 44-28 62l28 28-17 17-28-28c-20 20-52 20-72 0s-20-52 0-72l33-33zm17 17l-33 33c-12 12-12 32 0 44s32 12 44 0l-11-11z"/>
      <!-- T letter small -->
      <rect x="376" y="192" width="80" height="20" rx="4"/>
      <rect x="404" y="192" width="24" height="96" rx="4"/>
    </g>
  </g>

  <!-- App name -->
  <text x="600" y="520" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" filter="url(#glow)">Tap &amp; Tell</text>

  <!-- Tagline -->
  <text x="600" y="570" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#a1a1aa" text-anchor="middle">Digital Guestbook with NFC</text>
</svg>
