<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#171717" />

  <!-- Glassmorphic circle -->
  <circle cx="256" cy="256" r="180" fill="url(#emeraldGrad)" opacity="0.1" />
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#emeraldGrad)" stroke-width="4" opacity="0.3" />

  <!-- NFC waves -->
  <g filter="url(#softGlow)">
    <path d="M 320 150 Q 370 150 370 240" stroke="url(#emeraldGrad)" stroke-width="14" fill="none"
      stroke-linecap="round" opacity="0.8" />
    <path d="M 350 120 Q 410 120 410 240" stroke="url(#emeraldGrad)" stroke-width="12" fill="none"
      stroke-linecap="round" opacity="0.6" />
    <path d="M 380 90 Q 450 90 450 240" stroke="url(#emeraldGrad)" stroke-width="10" fill="none" stroke-linecap="round"
      opacity="0.4" />
  </g>

  <!-- Hand gesture -->
  <g filter="url(#softGlow)">
    <circle cx="180" cy="240" r="24" fill="url(#emeraldGrad)" />
    <rect x="140" y="200" width="80" height="120" rx="40" fill="url(#emeraldGrad)" />
    <rect x="192" y="220" width="60" height="140" rx="30" fill="#059669" opacity="0.85" />
    <rect x="232" y="235" width="50" height="125" rx="25" fill="#047857" opacity="0.65" />
    <path d="M 180 320 L 180 380 Q 180 405 200 405 L 260 405 Q 280 405 280 380 L 280 320" fill="url(#emeraldGrad)"
      stroke="url(#emeraldGrad)" stroke-width="10" stroke-linejoin="round" />
  </g>

  <!-- Sparkles -->
  <path d="M 100 170 L 108 188 L 126 196 L 108 204 L 100 222 L 92 204 L 74 196 L 92 188 Z" fill="#10b981"
    opacity="0.6" />
  <path d="M 360 340 L 368 358 L 386 366 L 368 374 L 360 392 L 352 374 L 334 366 L 352 358 Z" fill="#10b981"
    opacity="0.5" />
  <circle cx="120" cy="360" r="12" fill="#10b981" opacity="0.45" />
  <circle cx="390" cy="190" r="10" fill="#10b981" opacity="0.4" />
</svg>