<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="emeraldApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <filter id="appleShadow">
      <feGaussianBlur stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- iOS requires no transparency, solid background -->
  <rect width="180" height="180" fill="#171717" />

  <!-- Content centered -->
  <g transform="translate(90, 90)" filter="url(#appleShadow)">
    <!-- NFC waves -->
    <path d="M 30 -40 Q 55 -40 55 0" stroke="url(#emeraldApple)" stroke-width="7" fill="none" stroke-linecap="round"
      opacity="0.75" />
    <path d="M 45 -55 Q 75 -55 75 0" stroke="url(#emeraldApple)" stroke-width="6" fill="none" stroke-linecap="round"
      opacity="0.5" />

    <!-- Hand -->
    <circle cx="-30" cy="0" r="10" fill="url(#emeraldApple)" />
    <rect x="-48" y="-18" width="36" height="54" rx="18" fill="url(#emeraldApple)" />
    <rect x="-22" y="-10" width="27" height="63" rx="13.5" fill="#059669" opacity="0.85" />
    <rect x="-5" y="-5" width="23" height="57" rx="11.5" fill="#047857" opacity="0.65" />
    <path d="M -30 36 L -30 56 Q -30 64 -22 64 L 0 64 Q 8 64 8 56 L 8 36" fill="url(#emeraldApple)"
      stroke="url(#emeraldApple)" stroke-width="5" />

    <!-- Sparkles -->
    <circle cx="-50" cy="40" r="5" fill="#10b981" opacity="0.5" />
    <circle cx="50" cy="25" r="4" fill="#10b981" opacity="0.4" />
  </g>
</svg>