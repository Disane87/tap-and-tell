<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
    <defs>
        <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Icon: Hand with NFC waves -->
    <g transform="translate(5, 8)">
        <!-- NFC waves -->
        <path d="M 35 8 Q 40 8 40 15" stroke="url(#emeraldGradient)" stroke-width="2.5" fill="none"
            stroke-linecap="round" opacity="0.7" />
        <path d="M 38 5 Q 45 5 45 15" stroke="url(#emeraldGradient)" stroke-width="2.5" fill="none"
            stroke-linecap="round" opacity="0.5" />
        <path d="M 41 2 Q 50 2 50 15" stroke="url(#emeraldGradient)" stroke-width="2.5" fill="none"
            stroke-linecap="round" opacity="0.3" />

        <!-- Hand/Touch gesture -->
        <g filter="url(#glow)">
            <circle cx="18" cy="25" r="3" fill="url(#emeraldGradient)" />
            <path d="M 18 28 L 18 38 Q 18 42 22 42 L 28 42 Q 32 42 32 38 L 32 28" fill="url(#emeraldGradient)"
                stroke="url(#emeraldGradient)" stroke-width="1.5" stroke-linejoin="round" />
            <rect x="14" y="20" width="8" height="12" rx="4" fill="url(#emeraldGradient)" />
            <rect x="20" y="22" width="6" height="14" rx="3" fill="#059669" opacity="0.8" />
            <rect x="26" y="24" width="6" height="12" rx="3" fill="#047857" opacity="0.6" />
        </g>

        <!-- Sparkle hearts -->
        <path d="M 10 15 L 11 17 L 13 18 L 11 19 L 10 21 L 9 19 L 7 18 L 9 17 Z" fill="#10b981" opacity="0.6" />
        <path d="M 38 25 L 39 27 L 41 28 L 39 29 L 38 31 L 37 29 L 35 28 L 37 27 Z" fill="#10b981" opacity="0.4" />
    </g>

    <!-- Text: Tap & Tell -->
    <text x="65" y="26" font-family="DM Sans, sans-serif" font-size="20" font-weight="700" fill="#171717"
        class="dark-fill">
        Tap
    </text>
    <text x="102" y="26" font-family="DM Sans, sans-serif" font-size="20" font-weight="500" fill="#737373"
        class="dark-fill-muted">
        &amp;
    </text>
    <text x="120" y="26" font-family="DM Sans, sans-serif" font-size="20" font-weight="700" fill="#171717"
        class="dark-fill">
        Tell
    </text>

    <!-- Tagline in handwritten style -->
    <text x="65" y="42" font-family="Caveat, cursive" font-size="14" fill="#10b981" opacity="0.8">
        Share your story
    </text>

    <!-- Dark mode styles -->
    <style>
        @media (prefers-color-scheme: dark) {
            .dark-fill {
                fill: #fafafa;
            }

            .dark-fill-muted {
                fill: #a3a3a3;
            }
        }
    </style>
</svg>